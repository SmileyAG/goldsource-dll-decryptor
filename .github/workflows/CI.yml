name: CI

on:
  push:
    paths-ignore:
     - 'README.md'
  pull_request:
    paths-ignore:
     - 'README.md'
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # Monthly

jobs:
  win32:
    name: Win32
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
    - uses: microsoft/setup-msbuild@v2
    - name: Build
      run: |
        msbuild /m /t:Build /p:Configuration=Release /p:Platform=x86 src/goldsource-dll-decryptor.vcxproj
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: goldsource-dll-decryptor
        path: |
          src/bin/Release
